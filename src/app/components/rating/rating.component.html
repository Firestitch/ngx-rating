@for (star of stars; track star) {
  <fs-rating-star
    [value]="value"
    [unselectedColor]="unselectedColor"
    [selectedColor]="selectedColor"
    [index]="star"
    [labelTemplate]="labelTemplates[star - 1]"
    (click)="selectStar(star)">
  </fs-rating-star>
}

@if (showValue) {
  <span class="rating-value">{{visibleValue}}</span>
}
