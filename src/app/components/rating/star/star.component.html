<ng-container *ngIf="!!labelTemplate; else withoutLabels">
  <ng-template [ngTemplateOutlet]="star"></ng-template>
  <ng-template [ngTemplateOutlet]="labelTemplate"></ng-template>
</ng-container>

<ng-template #withoutLabels>
  <ng-template [ngTemplateOutlet]="star"></ng-template>
</ng-template>


<ng-template #star>
  <ng-container [ngSwitch]="type">
    <ng-container *ngSwitchCase="types.Filled">
      <i class="material-icons">
        star
      </i>
    </ng-container>
    <ng-container *ngSwitchCase="types.Half">
      <i class="material-icons">
        star_half
      </i>
    </ng-container>
    <ng-container *ngSwitchCase="types.Empty">
      <i class="material-icons">
        star_border
      </i>
    </ng-container>
  </ng-container>
</ng-template>
